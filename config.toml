baseURL = "https://ksonny4.github.io"
languageCode = "en-us"
title = "Petr Kubelka"
theme = "cactus"
copyright = "Petr Kubelka" # cactus will use title if copyright is not set
disqusShortname = "pkubelka" # Used when comments is enabled. Cactus will use site title if not set
# googleAnalytics = "UA-1234-5"


summaryLength = 2

# Main menu which appears below site header.
[[menu.main]]
name = "Home"
url = "/"
weight = 1


[[menu.main]]
name = "About me"
url = "/aboutme"
weight = 2

[[menu.main]]
name = "Posts"
url = "/posts"
weight = 3

[[menu.main]]
name = "Misc"
url = "/misc"
weight = 10


[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[params]

  colortheme = "dark" # dark, light, white, or classic
  rss = true # generate rss feed. default value is false
  googleAnalyticsAsync = true # use asynchronous tracking. Synchronous tracking by default

  # Home page settings
  description = "Hi, I am Petr Kubelka! Welcome to my minimalistic page."
  mainSection = "posts" # your main section
  showAllPostsOnHomePage = false # default
  postsOnHomePage = 20 # this option will be ignored if showAllPostsOnHomePage is set to true
  tagsOverview = true # show tags overview by default.
  showProjectsList = true # show projects list by default (if projects data file exists).
  projectsUrl = "https://github.com/ksonny4" # title link for projects list

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006-01-02" # default

  # Post page settings
  show_updated = false # default

  [params.comments]
    enabled = false # default
    engine = "disqus" # more supported engines will be added.

  # the value of name should be an valid font awesome icon name (brands type)
  # https://fontawesome.com/icons?d=gallery&s=brands
  [[params.social]]
    name = "github"
    link = "https://github.com/ksonny4"
  [[params.social]]
    name = "linkedin"
    link = "https://www.linkedin.com/in/petr-kubelka/"
  [[params.social]]
    name = "email"
    link = "ksonny4@gmail.com"  # no need for "mailto:" in the headt
